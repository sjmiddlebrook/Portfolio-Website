<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jack Middlebrook</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

</head>
<body>

<header>
    <div class="container portfolio-header">
        <div class="row align-items-center">
            <div class="col">
                <img src="img/logo.jpg" alt="logo" class="img-fluid" id="osu_logo">
            </div>
            <div class="col-9 header_text">
                <h1 id="name_heading">Jack Middlebrook</h1>
                <h4>Software Developer</h4>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="container">
        <div class="row">
            <h2 id="featured_subheader">Featured Work</h2>
        </div>
        <div class="row">
            <div class="col">
                <img src="img/movie_project.jpg" alt="movie project photo" class="img-fluid">
                <h3 class="project_title">Movies</h3>
                <p><a href="https://github.com/sjmiddlebrook/Movie-Website">https://github.com/sjmiddlebrook/Movie-Website</a>
                </p>
            </div>
            <div class="col">
                <img src="img/travel_project.jpg" alt="travel project photo" class="img-fluid">
                <h3 class="project_title">Travel Website</h3>
                <p>Project in-development...</p>
            </div>
            <div class="col">
                <img src="img/golf_project.jpg" alt="project 3 photo" class="img-fluid">
                <h3 class="project_title">Golf Website</h3>
                <p><a href="https://github.com/sjmiddlebrook/Bay-Area-Golf">https://github.com/sjmiddlebrook/Bay-Area-Golf</a></p>
            </div>
        </div>
    </div>
</section>
<!--  JavaScript for Bootstrap -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
</body>
</html>
